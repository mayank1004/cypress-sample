name: Cypress Daily Tests

on: 
  schedule:
    - cron: '*/2 * * * *'

jobs:
  cypress-daily-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress test
        uses: cypress-io/github-action@v2
        with:
          runTests: false
          build: npm run cy:run:ci
